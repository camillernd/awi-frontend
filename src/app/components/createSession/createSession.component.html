<app-navbar></app-navbar>

<div class="page-title-container">
  <h1 class="page-title">CREER UNE SESSION</h1>
  <p class="user-info">Connecté en tant que : {{ firstName }} {{ lastName }}</p>
</div>

<div class="page-container">
  <!-- Conteneur gauche -->
  <div class="left-container">
    <div class="form-group">
      <label for="name">Nom de la session</label>
      <input id="name" [(ngModel)]="sessionData.name" name="name" required />
    </div>

    <div class="form-group">
      <label for="location">Adresse du lieu</label>
      <input id="location" [(ngModel)]="sessionData.location" name="location" required />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        [(ngModel)]="sessionData.description"
        name="description"
        maxlength="100"
      ></textarea>
      <p class="max-words-info">Max 100 mots</p>
    </div>

    <div class="date-time-group">
      <div class="form-group">
        <label for="startDate">Date début</label>
        <input id="startDate" type="date" [(ngModel)]="sessionData.startDate" name="startDate" required />
      </div>
      <div class="form-group">
        <label for="endDate">Date fin</label>
        <input id="endDate" type="date" [(ngModel)]="sessionData.endDate" name="endDate" required />
      </div>
    </div>

    <div class="date-time-group">
      <div class="form-group">
        <label for="startTime">Heure début</label>
        <input id="startTime" type="time" [(ngModel)]="sessionData.startTime" name="startTime" />
      </div>
      <div class="form-group">
        <label for="endTime">Heure fin</label>
        <input id="endTime" type="time" [(ngModel)]="sessionData.endTime" name="endTime" />
      </div>
    </div>
  </div>

  <!-- Conteneur droit -->
  <div class="right-container">
    <div class="form-group">
      <label for="depositFee">Frais de dépôt</label>
      <input id="depositFee" type="number" [(ngModel)]="sessionData.depositFee" name="depositFee" required />
    </div>

    <div class="form-group">
      <label for="depositFeeLimitBeforeDiscount">Nombre d'articles avant remise</label>
      <input
        id="depositFeeLimitBeforeDiscount"
        type="number"
        [(ngModel)]="sessionData.depositFeeLimitBeforeDiscount"
        name="depositFeeLimitBeforeDiscount"
      />
      <span class="input-suffix"></span>
    </div>

    <div class="form-group">
      <label for="depositFeeDiscount">Réduction dépôt</label>
      <input id="depositFeeDiscount" type="number" [(ngModel)]="sessionData.depositFeeDiscount" name="depositFeeDiscount" />
      <span class="input-suffix">%</span>
    </div>

    <div class="form-group">
      <label for="saleComission">Commission</label>
      <input id="saleComission" type="number" [(ngModel)]="sessionData.saleComission" name="saleComission" required />
      <span class="input-suffix">%</span>
    </div>
  </div>
</div>

<div class="button-container">
  <button type="submit" class="submit-button" (click)="createSession()">CREER LA SESSION</button>
</div>
