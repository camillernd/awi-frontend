  <!-- Cas : Session en cours -->
  <div *ngIf="currentSession">
    <h2>Session <strong>{{ currentSession.name }}</strong> en cours !</h2>
    <p>A vos marques... Prêts... Partez...</p>
  </div>

  <!-- Cas : Prochaine session avec compte à rebours -->
  <div *ngIf="nextSession && !currentSession">
    <h2>Prochaine session dans :</h2>
    <h1>{{ formattedCountdown }}</h1>
    <p><strong>{{ nextSession.name }}</strong></p>
  </div>

  <!-- Cas : Aucune session prévue -->
  <div *ngIf="!nextSession && !currentSession">
    <h2>Rien de prévu pour l'instant...</h2>
  </div>
